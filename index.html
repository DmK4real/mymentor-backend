<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Profiles - Private Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .link-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .link-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <div class="logo">
            <h1>ðŸŽ“ University Profiles</h1>
            <p>Exclusive access for invited members</p>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <div id="inviteStep">
            <div class="form-group">
                <label>Invitation Code</label>
                <input type="text" id="inviteCode" placeholder="Enter your invitation code">
            </div>
            <button class="btn" onclick="validateInvite()">Continue</button>
        </div>

        <div id="registerStep" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" id="password" placeholder="Create a password">
            </div>
            <button class="btn" onclick="register()">Create Account</button>
        </div>

        <div id="loginStep" class="hidden">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="link-text">
                <span>Have an invitation code? </span>
                <a href="#" onclick="showInviteStep()">Enter it here</a>
            </div>
        </div>
    </div>

    <script>
        let inviteCodes = ['WELCOME2024', 'STUDENT123', 'UNIV2024'];
        let usedCodes = [];
        let users = [];
        let currentUser = null;

        window.onload = function() {
            const savedUser = JSON.parse(window.localStorage.getItem('currentUser') || 'null');
            if (savedUser) {
                currentUser = savedUser;
                window.location.href = 'landing.html';
            }
        };

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 4000);
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 4000);
        }

        function validateInvite() {
            const code = document.getElementById('inviteCode').value.trim().toUpperCase();
            
            if (!code) {
                showError('Please enter an invitation code');
                return;
            }

            if (usedCodes.includes(code)) {
                showError('This invitation code has already been used');
                return;
            }

            if (inviteCodes.includes(code)) {
                window.localStorage.setItem('validInviteCode', code);
                document.getElementById('inviteStep').classList.add('hidden');
                document.getElementById('registerStep').classList.remove('hidden');
                showSuccess('Valid code! Please create your account.');
            } else {
                showError('Invalid invitation code. Please check and try again.');
            }
        }

        function register() {
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const inviteCode = window.localStorage.getItem('validInviteCode');

            if (!name || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const user = { name, email, password, inviteCode };
            window.localStorage.removeItem('validInviteCode');
            
            currentUser = user;
            window.localStorage.setItem('currentUser', JSON.stringify(user));
            
            showSuccess('Account created successfully!');
            setTimeout(() => window.location.href = 'landing.html', 1000);
        }

        function showInviteStep() {
            document.getElementById('loginStep').classList.add('hidden');
            document.getElementById('registerStep').classList.add('hidden');
            document.getElementById('inviteStep').classList.remove('hidden');
        }

        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // For demo purposes, accept any email/password
            if (email && password) {
                currentUser = { name: email.split('@')[0], email, password };
                window.localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showSuccess('Login successful!');
                setTimeout(() => window.location.href = 'landing.html', 1000);
            } else {
                showError('Please enter email and password');
            }
        }
    </script>
</body>
</html>
